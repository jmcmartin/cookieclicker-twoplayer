<!DOCTYPE html>
<html>
<head>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<title>Cookie Clicker</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="hi1">Hi Player 1!</h1>
	<h1 id="hi2">Hi Player 2!</h1>
	<h1>Click the Cookie!</h1>
	<img id="cookie" src="cookie-texture.png">
	<img id="cookie2" src="cookie-texture.png">
	<h2>Player 1's Score:</h2>
	<h2 id="clicks1">0</h2>
	<h2>Player 2's Score:</h2>
	<h2 id="clicks2">0</h2>
	<h2 id="winner">Player 1 Wins!!</h2>
	<h2 id="winner2">Player 2 Wins!!</h2>
	<button id="1player">Player 1</button>
	<button id="2player">Player 2</button>
	<button id="reset">Reset</button>

	<script   src="https://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
